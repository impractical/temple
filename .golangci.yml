    - exhaustive
    - forcetypeassert
    - goconst
    - gofmt
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - ineffassign
    - ireturn
    - makezero
    - misspell
